<body>

    <div class="login">
    <h1>Model Deployment</h1>

    <h6>Predict the pricing of the House</h6>

    <form action="{{url_for('predict')}}" method="post">

        
        <input type="text" name="indus" placeholder="Non Retail Business" required="required">
    
        <input type="text" name="rm" placeholder="Average no of rooms" required="required">
        
        <input type="text" name="tax" placeholder="Tax Rate" required="required">
        
        <input type="text" name="ptratio" placeholder="pupil teacher ratio" required="required">
        
        <input type="text" name="lstat" placeholder="population lower status" required="required" >

        <button type="submit" class="btn btn-primary btn-block btn-large" >Predict</button>

    </form>

    <br>
    <br><br>

    {{ prediction_text }}

</div>
